<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal border - dark purple/navy -->
  <path d="M100 10 L160 50 L160 130 L100 170 L40 130 L40 50 Z" fill="none" stroke="#2D2635" stroke-width="8"/>
  <path d="M100 20 L150 55 L150 125 L100 160 L50 125 L50 55 Z" fill="none" stroke="#B8965F" stroke-width="4"/>

  <!-- Bee body -->
  <!-- Head -->
  <ellipse cx="100" cy="60" rx="15" ry="18" fill="#1A1A1A"/>

  <!-- Thorax (upper body) -->
  <ellipse cx="100" cy="85" rx="18" ry="22" fill="#1A1A1A"/>

  <!-- Abdomen (lower body with stripes) -->
  <ellipse cx="100" cy="115" rx="16" ry="30" fill="#1A1A1A"/>

  <!-- Gold stripes on abdomen -->
  <rect x="84" y="100" width="32" height="8" fill="#B8965F" rx="2"/>
  <rect x="84" y="115" width="32" height="8" fill="#B8965F" rx="2"/>
  <rect x="84" y="130" width="32" height="6" fill="#B8965F" rx="2"/>

  <!-- Wings - left wing -->
  <ellipse cx="75" cy="75" rx="30" ry="45" fill="#FFFFFF" opacity="0.9" transform="rotate(-25 75 75)"/>
  <ellipse cx="75" cy="75" rx="28" ry="43" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(-25 75 75)"/>

  <!-- Wings - right wing -->
  <ellipse cx="125" cy="75" rx="30" ry="45" fill="#FFFFFF" opacity="0.9" transform="rotate(25 125 75)"/>
  <ellipse cx="125" cy="75" rx="28" ry="43" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(25 125 75)"/>

  <!-- Antennae -->
  <line x1="95" y1="50" x2="85" y2="35" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round"/>
  <line x1="105" y1="50" x2="115" y2="35" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round"/>
  <circle cx="85" cy="35" r="3" fill="#B8965F"/>
  <circle cx="115" cy="35" r="3" fill="#B8965F"/>
</svg>
